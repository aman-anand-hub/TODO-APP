<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="heading" class="mt-4">
        <h1>TODO's</h1>
        <h3 id="dynamicDate"></h3>
    </div>

    <div style="padding: 0 20vw;">
        
        <div id="take-input">
            <input type="text" id="todo-input">
            <button class="btn btn-primary" id="addButton">+</button>
        </div>

        <div style="display: flex; justify-content: flex-end;"> 
            <button id="clrBtn" class="btn btn-danger mt-4">Clear All</button>
        </div>

    </div>
    
    <div id="todo-list" class="mt-4" style="padding: 0 20vw;">
        <!-- <p class="item"> <input type="checkbox" class="checkbox">&emsp;tujhe raat meri tujme din mere</p> -->
    </div>


</body>
<script src="./script.js"></script>
</html>
